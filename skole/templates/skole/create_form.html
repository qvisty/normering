{% extends "skole/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Opret {{ verbose_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Gem</button>
    </form>
    <a href="{% url 'homepage' %}" class="btn btn-secondary mt-2">Tilbage til forsiden</a>
</div>
{% endblock content %}
